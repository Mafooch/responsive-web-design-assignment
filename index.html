<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>livedAt</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.2.0.min.js"></script>
  </head>

  <body>
    <h1>Places I've Lived</h1>
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <h2 class="city-head">Ventura</h2>
            <p class="date-range">1991 - 2007</p>
          <img class="crop-img" src="ventura-county.jpg" alt="Ventura County"/>
        </div>
        <div class="col-md-4">
          <h2 class="city-head">Kansas City</h2>
            <p class="date-range">2007 - 2015</p>
          <img class="crop-img" src="kansas-city.jpg" alt="Kansas City"/>
        </div>
        <div class="col-md-4">
          <h2 class="city-head">Boston</h2>
            <p class="date-range">2015 - current</p>
          <img class="crop-img" src="boston-city.jpg" alt="Boston City"/>
        </div>
      </div>

      <div class="row">
        <div class="col-md-9">
          <img class="large-img" alt="Ventura County" />
          <p id="">

          </p>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      $(".crop-img").click(function() {
        $(".large-img").attr("src", $(this).attr("src"));
      });

      $("img").first().click();
      // virtual click to provide default image source
    </script>
  </body>
</html>
